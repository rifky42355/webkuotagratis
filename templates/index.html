    <meta charset="UTF-8" />

    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .indo-main-footer {
        background-color: #000000;
        color: #333;
        padding: 20px 0;
        font-family: Arial, sans-serif;
      }

      .indo-main-footer .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .indo-main-footer .flex {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .indo-main-footer ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .indo-main-footer .first_depth {
        margin-bottom: 20px;
        flex: 1;
        min-width: 200px;
      }

      .indo-main-footer .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .indo-main-footer .second_depth li {
        margin-bottom: 5px;
      }

      .indo-main-footer .second_depth a {
        text-decoration: none;
        color: #007bff;
      }

      .indo-main-footer .second_depth a:hover {
        text-decoration: underline;
      }

      .indo-main-footer .social-icons {
        border-top: 1px solid #ddd;
        padding-top: 20px;
        margin-top: 20px;
      }

      .indo-main-footer .social-icons ul.sns {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .indo-main-footer .social-icons ul.sns li {
        list-style: none;
      }

      .indo-main-footer .social-icons ul.sns li a img {
        transition: transform 0.2s;
      }

      .indo-main-footer .social-icons ul.sns li a img:hover {
        transform: scale(1.2);
      }

      .indo-main-footer .social-title {
        font-size: 16px;
        color: white;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        margin-right: 10px;
      }

      .indo-main-footer #copyright-sec-left {
        flex: 1;
        text-align: left;
        font-size: 14px;
      }

      .indo-main-footer #socialicon-sec-right {
        flex: 1;
        text-align: right;
      }

      .indo-main-footer .input_box {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .indo-main-footer .input_box input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      .indo-main-footer .input_box .btn {
        padding: 8px 16px;
        background-color: #007bff;
        color: #000000;
        text-decoration: none;
        border-radius: 5px;
      }

      .indo-main-footer .input_box .btn:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        .indo-main-footer .flex {
          flex-direction: column;
          text-align: center;
        }

        .indo-main-footer #copyright-sec-left,
        .indo-main-footer #socialicon-sec-right {
          text-align: center;
          color: white;
        }
      }
      .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      background-color: #99fd96;
      color: #2e9920; 
      padding: 10px;
      border: 1px solid #2cc452; 
      border-radius: 5px;
    }
    .marquee-text {
      display: inline-block;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    </style>
  </head>
  <body>
    <!-- Banner -->
    <header class="bg-light">
      <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../static/banner.png" class="d-block w-100" alt="Slide 1" />
          </div>
          <div class="carousel-item">
            <img src="../static/banner2.png" class="d-block w-100" alt="Slide 2" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#bannerCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#bannerCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
            <!-- Flash Messages -->
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="marquee-container">
              <span class="marquee-text">
                {{ message }}
              </span>
            </div>
          {% endfor %}
        {% endif %}
        {% endwith %}

            <div class="mb-3">

            </div>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
          </form>
        </div>
